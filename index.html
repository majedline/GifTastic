    <link rel="stylesheet" href="assets/css/style.css" />

<body>

    <div class="header"><h3>Your World! My World! Pick a country to GIPHY our World!</h3></div>

    <div class="container-fluid main-area">
        <div class="row button-area">

            <div id="menu-items" class="col-12 ">
                <!-- automatically built -->
            </div>
        </div>

        <div class="row">
            <div id="view-area" class="col-9">
                <!-- automatically built -->
            </div>

            <div id="input-area" class="col-3">
                <h5>Enter the number of results to show</h5>
                <div class="input-group mb-3">
                    <input type="number" id="img-count" min="1" max="30" class="form-control" placeholder="Enter a number" aria-label="GIF count" value="10"
                        aria-describedby="basic-addon2">
                </div>

                <h5>Add your Country keyword GIPHY</h5>
                <div class="input-group mb-3">
                    <input type="text" id="img-keyword" class="form-control" placeholder="Enter a country and Press Enter or click Add Gif"
                        aria-label="GIF Search keyword" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="add-giphy-button" class="btn btn-info" type="button">Add GIF</button>
                    </div>
                </div>


            </div>

        </div>
    </div>



    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
